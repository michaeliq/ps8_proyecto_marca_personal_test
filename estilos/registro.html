<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_registro.css">
    <title>Registro</title>
</head>
<body>
    <nav id="nav-bar">
        <div id="container-logo">
            <div class="logo-img">
                <img src="#" alt="">
            </div>
            <div class="logo-name">
                <h3>Mi Marca Personal</h3>
            </div>
        </div>
        <div id="container-menu">
            <ul id="links">
                <!--en ésta linea de código, la ruta es para que funcione eficientemente en Github-->
                <li class="link"><a href="/ps8_proyecto_marca_personal_test/">Inicio</a></li>
                <li class="link"><a href="servicios.html">Servicios</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <h1>
            Registra tu consulta en Mi Marca Personal
        </h1>
        <form action="#">
            <label for="nombre">Nombre Completo
            </label>
            <input type="text" name="nombre" id="nombre">
            <label for="email">E-mail
            </label>
            <input type="email" name="email" id="email">
            <label for="genero">Genero
            </label>
            <div class="genero" id="genero">
                Masculino<input type="radio" name="genero" value="masculino">
                Fememino<input type="radio" name="genero" value="femenino">
                Otros<input type="radio" name="genero" value="otros">
            </div>
            <label for="opcion_consulta">
                Que requerimiento Tienes
            </label>
            <select name="opcion_consulta" id="opcion_consulta">
                <option value="creacion de marca">Creación de marca</option>
                <option value="branding">Branding</option>
                <option value="diseño de logo">Diseño de logo</option>
                <option value="estrategia de ventas">Estrategia de Venta</option>
                <option value="diseño de pagina web">Diseño de página web</option>
            </select>
            <label for="comentario">
                Comentario
            </label>
            <textarea name="comentario" id="comentario" cols="10" rows="10"></textarea>
            <captcha></captcha>
            <input type="submit" value="Enviar Consulta">
        </form>
        <footer>
            <p>hecho por Josue Castillo 2022</p>
        </footer>
    </main>
    <script src="../CaptchaGenerator-master/captchaGenerator.js"></script>
</body>
</html>
